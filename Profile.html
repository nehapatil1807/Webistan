    <section id="us">
      <h2>Update your details</h2>
      <br />
      <form id="uf">
        <label for="updateEmail">Email: </label>
        <input type="email" id="updateEmail" autocomplete="on" required />
        <label style="margin-left: 50px" for="updateName">New Name:</label>
        <input type="text" id="updateName" autocomplete="on" />
        <button style="margin-left: 50px" type="submit" class="btn1">
          Update
        </button>
      </form>
    </section>
    <br /><br />
    <section id="df">
      <h2>Delete the details</h2>
      <br />
      <form id="dd">
        <label for="deleteEmail">Email Id:</label>
        <input type="email" id="deleteEmail" autocomplete="on" />
        <label style="margin-left: 25px" for="deleteExam">Exam Name:</label>
        <input type="text" id="deleteExam" />
        <button style="margin-left: 50px" type="submit" class="btn1">
          Delete
        </button>
      </form>
    </section>
