      <h2 style="font-weight: bolder">Maths Exam</h2>
      <br />
      <div style="font-weight: bold">
        Time Remaining: <span id="time">10:00</span>
      </div>
      <br />
      <form id="ef">
        <div class="fg">
          <label for="">1. What is 200 + 800</label><br />
          <input type="radio" name="1" value="1000" />1000 <br />
          <input type="radio" name="1" value="800" />800 <br />
          <input type="radio" name="1" value="900" />900 <br />
          <input type="radio" name="1" value="600" />600 <br />
        </div>
        <br />

        <div class="fg">
          <label for="">2. What is 222 x 2</label><br />
          <input type="radio" name="2" value="444" />444 <br />
          <input type="radio" name="2" value="666" />666 <br />
          <input type="radio" name="2" value="888" />888 <br />
          <input type="radio" name="2" value="1000" />1000 <br />
        </div>

        <br />
        <div class="fg">
          <label for="">3. Solve (200 - (60+20) x 50)</label><br />
          <input type="radio" name="3" value="-3800" /> - 3800 <br />
          <input type="radio" name="3" value="380" /> + 380 <br />
          <input type="radio" name="3" value="-380" />-380 <br />
          <input type="radio" name="3" value="+3800" /> +3800 <br />
        </div>
        <br />
        <div class="fg">
          <label for="">3. What is (a + b) ^ 2</label><br />
          <input type="radio" name="4" value="(a^2 + 2ab + b^2)" /> (a^2 + 2ab +
          b^2) <br />
          <input type="radio" name="4" value=" (a 2 + 2ab + b2)" /> (a 2 + 2ab +
          b2)<br />
          <input type="radio" name="4" value="(a^2 + ab + b)" />(a^2 + ab +
          b)<br />
          <input type="radio" name="4" value="(a + 2ab + b) " /> (a + 2ab + b)
          <br />
        </div>
      </form>
